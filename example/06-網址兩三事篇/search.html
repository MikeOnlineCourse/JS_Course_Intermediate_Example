<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>search</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <style>
        *{
            box-sizing: border-box;
        }
        html, body{
            width: 100%;
            height: 100%;
            font-family: "Microsoft JhengHei","Heiti TC","sans-serif";
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url("./images/bg.jpg");
            background-size: cover;
            background-position: 50% 0%;
        }
    
    </style>
</head>
<body>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsurl/2.2.0/url.js"></script>
    <script>
        
        var search = new Url(window.location.search);
        
        if(search.query.from !== undefined){
            console.log("從"+search.query.from+"來的");
            alert("從"+search.query.from+"來的");
        }
        
    </script>
</body>
</html>
