<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>頭尾^$ - 2</title>
</head>
<body>
    
    <script>
        var mail = [
            'a123@gmail.com',
            'tesst@hotmail.com',
            'n789@gmail.com',
            'abcdef@yahoo.com',
            '55555@gmail.com',
            '1245@hotmail.com',
            'abc123@hotmail.com',
        ]
        var regex = /^.*@gmail\.com$/;
        var gmail = mail.filter(function(item){
            return item.match(regex);
        });

        console.log(gmail);

    </script>

</body>
</html>
