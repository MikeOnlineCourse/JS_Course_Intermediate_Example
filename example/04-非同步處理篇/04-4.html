<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>什麼是get? 什麼是post? </title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/04-4.css">
</head>
<body>

    <div id="app">
        <div class="box">
            <form method="GET">
                <h1>GET</h1>
                <input type="text" name="username" placeholder="帳號">
                <input type="text" name="password" placeholder="密碼">
                <button>登入</button>
            </form>
        </div>

        <div class="box">
            <form method="POST">
                <h1>POST</h1>
                <input type="text" name="username" placeholder="帳號">
                <input type="text" name="password" placeholder="密碼">
                <button>登入</button>
            </form>
        </div>
    </div>
    
</body>
</html>
